# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2

defaults: &defaults
    working_directory: ~/repo
    environment:
      PIPENV_VENV_IN_PROJECT: 1
      PIPENV_IGNORE_VIRTUALENVS: 1
    docker:
      - image: circleci/python:3.8.0

workflows:
  version: 2
  pyramid_openapi3:
    jobs:
      - test_37:
          filters:
            tags:
              only: /.*/
      - test_38:
          filters:
            tags:
              only: /.*/
      - release:
          requires:
            - test_37
            - test_38
          filters:
            tags:
              only: /[0-9]+\.[0-9]+\.[0-9]+/
            branches:
              ignore: /.*/

jobs:

  test_38: &test-template
    <<: *defaults

    steps:
      - checkout

      - run:
          name: Test minimal openapi-core version on Python 3.7
          command: ./inject_minimal_openapi-core.sh

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "Pipfile.lock" }}

      - run:
          name: install dependencies
          command: |
            sudo pip install pipenv
            pipenv install --dev --deploy
            touch .installed

      - save_cache:
          paths:
            - ./.venv
          key: v2-dependencies-{{ checksum "Pipfile.lock" }}

      - run:
          name: run tests
          command: |
            make lint all=true
            make types
            make unit

      - run:
          name: run tests for the singlefile example
          command: |
            cd examples/singlefile
            pipenv run python -m unittest app.py

      - run:
          name: run tests for the todoapp example
          command: |
            cd examples/todoapp
            pipenv run python -m unittest tests.py

      - run:
          name: run tests for the splitfile example
          command: |
            cd examples/splitfile
            pipenv run python -m unittest tests.py

      - store_artifacts:
          path: htmlcov

      - store_artifacts:
          path: htmltypecov

  test_37:
    <<: *test-template
    docker:
      - image: circleci/python:3.7.5

  release:
    <<: *defaults

    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "Pipfile.lock" }}

      - run:
          name: install dependencies
          command: |
            sudo pip install pipenv
            pip install pipenv
            pipenv install --dev --deploy
            touch .installed

      - save_cache:
          paths:
            - ./.venv
          key: v2-dependencies-{{ checksum "Pipfile.lock" }}

      - run:
          name: verify git tag vs. version
          command: |
            pipenv run python setup.py verify

      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = zupo" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc

      - run:
          name: create packages
          command: |
            pipenv run python setup.py sdist
            pipenv run python setup.py bdist_wheel

      - run:
          name: upload to pypi
          command: |
            pipenv run twine upload dist/*
