# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
# yamllint disable rule:line-length
version: 2.1

defaults: &defaults
    working_directory: ~/repo
    docker:
      - image: cimg/python:3.11

workflows:
  version: 2
  pyramid_openapi3:
    jobs:
      - test_37:
          filters:
            tags:
              only: /.*/
      - test_38:
          filters:
            tags:
              only: /.*/
      - test_39:
          filters:
            tags:
              only: /.*/
      - test_310:
          filters:
            tags:
              only: /.*/
      - test_311:
          filters:
            tags:
              only: /.*/
      - release:
          requires:
            - test_37
            - test_38
            - test_39
            - test_310
            - test_311
          filters:
            tags:
              only: /[0-9]+\.[0-9]+(\.[0-9]+)?/
            branches:
              ignore: /.*/

commands:
  install_dependencies:
    description: "Install dependencies"
    parameters:
      python_version:
        type: string
        default: "py311"
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-<< parameters.python_version >>-{{ checksum "poetry.lock" }}

      - run:
          name: Install dependencies
          command: |
            poetry install

      - save_cache:
          paths:
            - ./.venv
          key: v1-dependencies-<< parameters.python_version >>-{{ checksum "poetry.lock" }}


  run_tests:
    description: "Run tests"
    steps:

      - run:
          name: Run linters and unit tests
          command: |
            make lint all=true
            make types
            make unit

      - run:
          name: Run tests for the singlefile example
          command: |
            cd examples/singlefile
            poetry run python -m unittest app.py

      - run:
          name: Run tests for the todoapp example
          command: |
            cd examples/todoapp
            poetry run python -m unittest tests.py

      - run:
          name: Run tests for the splitfile example
          command: |
            cd examples/splitfile
            poetry run python -m unittest tests.py

      - store_artifacts:
          path: htmlcov

      - store_artifacts:
          path: htmltypecov

jobs:

  test_311:
    <<: *defaults

    steps:
      - checkout

      - install_dependencies:
          python_version: "py311"

      - run_tests

  test_310:
    <<: *defaults
    docker:
      - image: cimg/python:3.10

    steps:
      - checkout

      - install_dependencies:
          python_version: "py310"

      - run_tests

  test_39:
    <<: *defaults
    docker:
      - image: cimg/python:3.9

    steps:
      - checkout

      - install_dependencies:
          python_version: "py39"

      - run_tests


  test_38:
    <<: *defaults
    docker:
      - image: cimg/python:3.8

    steps:
      - checkout

      - install_dependencies:
          python_version: "py38"

      - run_tests


  test_37:
    <<: *defaults
    docker:
      - image: cimg/python:3.7


    steps:
      - checkout

      - run:
          name: Test oldest supported openapi-core and pyramid versions on Python 3.7
          command: |
            mv pyproject_py37.toml pyproject.toml
            mv poetry_py37.lock poetry.lock

      - install_dependencies:
          python_version: "py37"

      - run_tests

  # TODO: after this is merged to master, fix the release step as well
  release:
    <<: *defaults

    steps:
      - checkout

      - install_dependencies:
          python_version: "py311"

      - run:
          name: verify git tag vs. version
          command: |
            pipenv run python setup.py verify

      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = zupo" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc

      - run:
          name: create packages
          command: |
            pipenv run python setup.py sdist
            pipenv run python setup.py bdist_wheel

      - run:
          name: upload to pypi
          command: |
            pipenv run twine upload dist/*
